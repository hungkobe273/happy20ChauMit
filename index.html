<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lời Chúc Mừng Sinh Nhật</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* CSS Cơ Bản cho Video */
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            /* Thiết lập chuyển tiếp cho hiệu ứng mờ dần */
            transition: opacity 1s ease-in-out; 
            opacity: 1; /* Mặc định là hiển thị */
        }
        #myVideo {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        /* Lớp CSS cho hiệu ứng Mờ Dần */
        .fade-out {
            opacity: 0 !important; /* Quan trọng: Ghi đè opacity 1 */
        }
    </style>
</head>
<body>
    <video id="myVideo" autoplay playsinline muted>
        <source src="Happy 20.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ video.
    </video>

    <script>
        const video = document.getElementById('myVideo');
        const body = document.body;
        
        function startTransition() {
            // 1. Kích hoạt hiệu ứng mờ dần (fade-out)
            body.classList.add('fade-out');
            
            // 2. Chờ cho hiệu ứng CSS (1 giây) kết thúc
            setTimeout(() => {
                // 3. Thực hiện chuyển hướng sau khi màn hình đã mờ hoàn toàn
                window.location.href = 'hbpd.html'; 
            }, 1000); // 1000ms = 1 giây, phải khớp với transition trong CSS
        }
        
        // Lắng nghe sự kiện khi video kết thúc
        video.addEventListener('ended', startTransition);

        // Xử lý Autoplay (quan trọng để đảm bảo video chạy)
        video.play().catch(error => {
            console.error("Video autoplay bị chặn. Vui lòng nhấn để xem:", error);
            // Nếu bị chặn, video sẽ chờ người dùng tương tác. 
            // Sau khi người dùng nhấn Play, sự kiện 'ended' vẫn sẽ hoạt động bình thường.
        });
    </script>
</body>
</html>
